<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineBooker login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>Мережа ресторанів DineBooker</h1>
        <nav>
          <a class="menu-item" href="index.html">Повернутись</a>
        </nav>
    </header>
    
    <main class="main-login">
      <section class="login-container">
        <h2>Увійдіть</h2>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Увійти</button>
        </form>
        <p class="subtext">Якщо у вас немає акаунту будь-ласка <a class="linktext" href="reg.html">зареєструйтесь</a>.</p>
      </section>
    </main>

    <footer>
        <p>&copy; 2024 Резервування столиків DineBooker. Всі права захищені.</p>
    </footer>
    <script src="scripts/login.js"></script>
</body>
</html>
