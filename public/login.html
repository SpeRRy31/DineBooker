<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Login')">Вхід</button>
    <button class="tablinks" onclick="openTab(event, 'Register')">Реєстрація</button>
  </div>
  
  <div id="Login" class="tabcontent">
    <h3>Вхід</h3>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Увійти</button>
    </form>
  </div>
  
  <div id="Register" class="tabcontent">
    <h3>Реєстрація</h3>
    <form id="registerForm">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="number">Номер телефону:</label>
      <input type="text" id="number" name="number" required>
      <br>
      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" required>
      <br>
      <button type="submit">Зареєструватися</button>
    </form>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadContent('profile.html');
          } else {
            alert('Login failed');
          }
        });
      });
  
      document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var surname = document.getElementById('surname').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var number = document.getElementById('number').value;
        var age = document.getElementById('age').value;
  
        fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: name, surname: surname, email: email, password: password, number: number, age: age })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadContent('profile.html');
          } else {
            alert('Registration failed');
          }
        });
      });
    });
  
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tablinks").click();
    });
  </script>
